<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Noto+Sans:wght@100;200;300;400;500;600&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Noto+Sans:wght@100;200;300;400;500;600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&family=Raleway:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <script src="main.js"></script>
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js" integrity= "sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js" integrity="sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
        <p>By: Gil Guillermo :)</p>
    </header>
    <main>
        <table id="calculator">
            <tr>
                <td colspan="3">
                    <input type="text" id="result" disabled/>
                </td>
                <td>
                    <input type="button" value="DEL" onclick="del()"/>
                </td>
                <td>
                    <input type="button" value="AC" onclick="clr()"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="1" onclick="dis('1')" onkeydown="myFunction(event)"/>
                </td>
                <td>
                    <input type="button" value="2" onclick="dis('2')" onkeydown="myFunction(event)"/>
                </td>
                <td>
                    <input type="button" value="3" onclick="dis('3')" onkeydown="myFunction(event)"/>
                </td>
                <td colspan="2">
                    <input type="button" value="รท" onclick="dis('/')" onkeydown="myFunction(event)"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="4" onclick="dis('4')" onkeydown="myFunction(event)"/>
                </td>
                <td>
                    <input type="button" value="5" onclick="dis('5')" onkeydown="myFunction(event)"/>
                </td>
                <td>
                    <input type="button" value="6" onclick="dis('6')" onkeydown="myFunction(event)"/>
                </td>
                <td colspan="2">
                    <input type="button" value="x" onclick="dis('*')" onkeydown="myFunction(event)"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="7" onclick="dis('7')" onkeydown="myFunction(event)"/>
                </td>
                <td>
                    <input type="button" value="8" onclick="dis('8')" onkeydown="myFunction(event)"/>
                </td>
                <td>
                    <input type="button" value="9" onclick="dis('9')" onkeydown="myFunction(event)"/>
                </td>
                <td colspan="2">
                    <input type="button" value="-" onclick="dis('-')" onkeydown="myFunction(event)"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="0" onclick="dis('0')" onkeydown="myFunction(event)"/>
                </td>
                <td>
                    <input type="button" value="." onclick="dis('.')" onkeydown="myFunction(event)"/>
                </td>
                <td>
                    <input type="button" value="=" onclick="solve()" onkeydown="myFunction(event)" class="equal-btn"/>
                </td>
                <td colspan="2">
                    <input type="button" value="+" onclick="dis('+')" onkeydown="myFunction(event)"/>
                </td>
            </tr>
        </table>
    </main>
</body>
</html>
